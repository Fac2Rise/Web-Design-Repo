<!DOCTYPE html>
<html>
    <head>
        <title>Google Fonts Example</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Guides&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;
        700&display=swap"> -->
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                text-align: center;
            }

            h1 {
                font-family: "Playwrite NZ Guides", cursive;
                font-weight: 400;
                font-style: normal;
            }
        </style>
    </head>

    <body>
        <h1>Hello, World!</h1>
        <p>This is styled using Google Fonts.</p>
    </body>
</html>
